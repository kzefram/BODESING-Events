<!DOCTYPE html>

<html lang="en">

<head>
	<meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Karen Bourgeois, Catherine Delaney, Austin Nguyen, Singh Gurvir"/>
    <meta name="description" content="This is an event site that also includes the weather."/>
    <meta name="keywords" content="HTML, CSS, JavaScript, APIs, Bootstrap"/>

<body>

	<header>
		<img src="logo.png" alt="Logo for Bodesing Events" style="height: 70px;">
		<h1 class="header-title">Bodesing Events</h1>
		<input type="text" placeholder="Enter Location here..." class="search">
		<button class="main-submit">Submit</button>
	</header>

	<hr>

	<section class="right-box">
		
		<h1 class="city">City</h1>
		
		<div class="card-event">
			Events
		</div>
	</section>

	<section class="left-Box">
		
		<h1> Day Forcast </h1>
		
		<div class="card-weather">
			weather for 5 days
		</div>
	</section>

	<footer>
		<hr>
		<p>Copyright &copy;2023 Austin Nguyen | Karen Bourgeois | Singh Gurvir | Catherine Delaney</p>
	</footer>

	<script src="TicketmasterApi.js"></script>
